<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平导航菜单</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        a{
            text-decoration: none;
            color: #fff;
            background: red;
            padding: 5px;

            margin-left: 10px;
        }
        a:hover{
            background-color: #8e0c17;
        }
        ul{
            list-style: none;
            width: 800px;
        }
        ul li{
            height: 30px;
            width: 100px;
            float: left;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="#">Link One</a></li>
    <li><a href="#">Link Two</a></li>
    <li><a href="#">Link Three</a></li>
    <li><a href="#">Link Four</a></li>
</ul>
</body>
</html>
