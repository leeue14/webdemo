<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多级菜单导航</title>
    <link rel="stylesheet" href="../../../css/base.css">

    <style>
        #menu .main-menu {
            float: left;
            width: 100px;
            height: 30px;
            background-color: gray;
            margin-right: 5px;
        }

        #menu .main-menu a{
            width: 100%;
            height: 100%;
            display: block;
            text-align: center;
            line-height: 30px;
        }
        #menu .sub-menu{
            background: #ccc;
            display: none;
        }
        #menu .sub-menu li{
            border-bottom: 1px dotted #8e8e8e;
            font-size: 13px;
        }
        #menu .sub-menu a{

        }
    </style>
</head>
<body>
<ul id="menu">
    <li class="main-menu">
        <a href="#">菜单1</a>
        <ul class="sub-menu">
            <li><a href="#">子菜单1</a></li>
            <li><a href="#">子菜单2</a></li>
            <li><a href="#">子菜单3</a></li>
            <li><a href="#">子菜单4</a></li>
        </ul>
    </li>
    <li class="main-menu">
        <a href="#">菜单2</a>
        <ul class="sub-menu">
            <li><a href="#">子菜单1</a></li>
            <li><a href="#">子菜单2</a></li>
            <li><a href="#">子菜单3</a></li>
            <li><a href="#">子菜单4</a></li>
        </ul>
    </li>
    <li class="main-menu">
        <a href="#">菜单3</a>
        <ul class="sub-menu">
            <li><a href="#">子菜单1</a></li>
            <li><a href="#">子菜单2</a></li>
            <li><a href="#">子菜单3</a></li>
            <li><a href="#">子菜单4</a></li>
        </ul>
    </li>
</ul>
</body>
</html>
